[manifest]
version = "1.0.0"
dump_lua = true
priority = 0

# Back:trigger_effect
[[patches]]
[patches.pattern]
target = 'back.lua'
pattern = "if self.name == 'Plasma Deck' and args.context == 'final_scoring_step' then"
position = 'before'
payload = '''
if args.context == "final_scoring_step" then
	for i = 1, #G.jokers.cards do
        local card = G.jokers.cards[i]
        local obj = card.config.center
        if obj.final_scoring_step and type(obj.final_scoring_step) == 'function' then
	        local o = obj:final_scoring_step(card, args)
	        if o then args = o end
        end
    end
end
'''
match_indent = true

[[patches]]
[patches.pattern]
target = 'back.lua'
pattern = 'return args.chips, args.mult'
position = 'after'
payload = '''
else if args.context == "final_scoring_step" then
    return args.chips, args.mult
end
'''
match_indent = true

# Patch to make banana farm work
# forces key to be j_gros_michel if banana farm is found
[[patches]]
[patches.pattern]
target = 'functions/common_events.lua'
pattern = 'function create_card(_type, area, legendary, _rarity, skip_materialize, soulable, forced_key, key_append)'
position = 'after'
payload = '''
if _type == 'Joker' and next(SMODS.find_card('j_aiz_banana_farm')) then
    forced_key = 'j_gros_michel'
end
'''
match_indent = true


# Patch to make battle pass work
# Don't know if i can target the level up function directly
# instead of this vague amount that only it has.

[[patches]]
[patches.pattern]
target = 'functions/common_events.lua'
pattern = 'amount = amount or 1'
position = 'after'
payload = '''
if next(SMODS.find_card('j_aiz_battle_pass')) and amount >= 1 and card.ability.consumeable == nil then
    amount = amount + 2 * #SMODS.find_card('j_aiz_battle_pass')
end
'''
match_indent = true


# Patch to allow blåhaj to be bought when all joker slots are full.
[[patches]]
[patches.pattern]
target = "functions/button_callbacks.lua"
pattern = "not (card.ability.set == 'Joker' and #G.jokers.cards < G.jokers.config.card_limit + ((card.edition and card.edition.negative) and 1 or 0)) and"
position = 'after'
payload = "not (card.ability.set == 'Joker' and #G.jokers.cards < G.jokers.config.card_limit + ((card.config.center_key == 'j_aiz_blåhaj') and (card.ability.extra.joker_slots + ((card.edition and card.edition.negative) and 1 or 0)) or 0)) and"
match_indent = true
